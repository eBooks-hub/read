<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unlock Bestselling eBooks</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #031C47, #032859);
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-top: 40px;
    }

    p {
      font-size: 1rem;
      max-width: 600px;
      margin: 10px auto 30px;
      color: #cdd6e4;
    }

    .books {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 30px;
      padding: 0 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .book {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .book img {
      width: 140px;
      height: 210px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .book button {
      margin-top: 10px;
      background-color: #00264d;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .book button:hover {
      background-color: #004080;
    }

    .cta-box {
      background-color: rgba(0, 0, 0, 0.2);
      margin: 50px auto 40px;
      padding: 30px 20px;
      max-width: 90%;
      border-radius: 10px;
    }

    .cta-box p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .cta-box a {
      background-color: #ff7f3f;
      color: white;
      padding: 14px 30px;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 700;
      transition: background 0.3s;
      display: inline-block;
    }

    .cta-box a:hover {
      background-color: #ff9c66;
    }

    @media (max-width: 600px) {
      .book img {
        width: 120px;
        height: 180px;
      }

      .book button {
        font-size: 0.9rem;
        padding: 6px 12px;
      }

      .cta-box a {
        font-size: 0.95rem;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <h1>Unlock Bestselling eBooks</h1>
  <p>Get free full access to powerful bestselling books to change your life.</p>

  <div class="books">
    <div class="book">
      <img src="https://i.postimg.cc/6qkMDMXK/atomic.jpg" alt="Atomic Habits">
      <button>Download</button>
    </div>
    <div class="book">
      <img src="https://i.postimg.cc/T2F2bDTZ/richdad.jpg" alt="Rich Dad Poor Dad">
      <button>Download</button>
    </div>
    <div class="book">
      <img src="https://i.postimg.cc/NfsWHyWH/psychology.jpg" alt="The Psychology of Money">
      <button>Download</button>
    </div>
    <div class="book">
      <img src="https://i.postimg.cc/yNfCBwJb/cant-hurt-me.jpg" alt="Can't Hurt Me">
      <button>Download</button>
    </div>
    <div class="book">
      <img src="https://i.postimg.cc/ZnbgLc3G/think-grow-rich.jpg" alt="Think and Grow Rich">
      <button>Download</button>
    </div>
  </div>

  <div class="cta-box">
    <p>Complete one task to unlock your full book download.</p>
    <a href="https://www.your-content-locker-link.com">Unlock Now</a>
  </div>
</body>
</html>
