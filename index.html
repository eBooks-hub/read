<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Self-Help Book Downloads</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      color: #222;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-top: 30px;
      padding: 0 10px;
      color: #222;
    }

    p {
      font-size: 18px;
      color: #444;
      max-width: 720px;
      margin: 0 auto 20px;
    }

    .books {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .book {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .book:hover {
      transform: scale(1.03);
    }

    .book img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      cursor: pointer;
    }

    .book-title {
      margin: 12px 0 8px;
      font-weight: bold;
      font-size: 15px;
      min-height: 40px;
    }

    .btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 15px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,123,255,0.3);
    }

    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(6px);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup iframe {
      width: 90vw;
      height: 90vh;
      border: none;
      border-radius: 10px;
      max-width: 700px;
      max-height: 650px;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .books {
        grid-template-columns: repeat(2, 1fr);
      }

      h1 {
        font-size: 22px;
      }

      .btn {
        font-size: 13px;
        padding: 8px 14px;
      }

      .popup iframe {
        max-width: 90vw;
        max-height: 90vh;
      }
    }

    @media (max-width: 480px) {
      .book-title {
        font-size: 14px;
      }

      .books {
        grid-template-columns: repeat(2, 1fr);
      }

      .book img {
        height: 200px;
        object-fit: cover;
      }
    }
  </style>
</head>
<body>

  <p>Discover the most impactful books on mindset, money, focus, and personal growth. Get your free digital collection now.</p>

  <div class="books">

      <div class="book-title">Rich Dad Poor Dad</div>

    <div class="book">

      <div class="book-title">The Psychology of Money</div>
      <button class="btn" onclick="openLocker()">Download Now</button>
    </div>

    <div class="book">
      <img src="https://i.ibb.co/cKHYwf9S/IMG-4457.jpg" onclick="openLocker()" alt="Can't Hurt Me" />
      <div class="book-title">Can't Hurt Me</div>
      <button class="btn" onclick="openLocker()">Download Now</button>
    </div>

    <div class="book">
      <img src="https://i.ibb.co/20ZC0cSC/IMG-4458.jpg" onclick="openLocker()" alt="Think and Grow Rich" />
      <div class="book-title">Think and Grow Rich</div>
      <button class="btn" onclick="openLocker()">Download Now</button>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="close" onclick="closeLocker()">Ã—</div>

  </div>

  <script>
    function openLocker() {
      document.getElementById("popup").style.display = "flex";
    }

    function closeLocker() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>
