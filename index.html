<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unlock Bestselling eBooks</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(180deg, #041d42, #072c61);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #d1d1d1;
      margin-bottom: 40px;
    }

    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 30px;
      justify-items: center;
      margin-bottom: 40px;
    }

    .book {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .book img {
      width: 120px;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .download-btn {
      margin-top: 10px;
      background-color: #002b5c;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    .download-btn:hover {
      background-color: #004999;
    }

    .cta-box {
      background-color: #0b2c58;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      margin: 0 auto;
    }

    .cta-box button {
      margin-top: 20px;
      background-color: #ff7a2f;
      color: white;
      border: none;
      padding: 14px 24px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cta-box button:hover {
      background-color: #e0641c;
    }
  </style>
</head>
<body>
  <h1>Unlock Bestselling eBooks</h1>
  <p>Get free full access to powerful bestselling books to change your life.</p>

  <div class="book-grid">
    <div class="book">
      <img src="https://i.ibb.co/KHGGbh4/IMG-4454.jpg" alt="Atomic Habits" />
      <button class="download-btn">Download</button>
    </div>
    <div class="book">
      <img src="https://i.ibb.co/KHGGbh4/IMG-4455.jpg" alt="Rich Dad Poor Dad" />
      <button class="download-btn">Download</button>
    </div>
    <div class="book">
      <img src="https://i.ibb.co/cS2PbWL/IMG-4456.jpg" alt="The Psychology of Money" />
      <button class="download-btn">Download</button>
    </div>
    <div class="book">
      <img src="https://i.ibb.co/WW8L95P/IMG-4457.jpg" alt="Can't Hurt Me" />
      <button class="download-btn">Download</button>
    </div>
    <div class="book">
      <img src="https://i.ibb.co/d4X0npB/IMG-4458.jpg" alt="Think and Grow Rich" />
      <button class="download-btn">Download</button>
    </div>
  </div>

  <div class="cta-box">
    <p>Complete one task to unlock your full book download.</p>
    <button>Unlock Now</button>
  </div>
</body>
</html>
