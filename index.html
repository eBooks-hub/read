<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Book Downloads</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .book {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .book:hover {
      transform: translateY(-5px);
    }
    .book img {
      width: 100%;
      height: auto;
    }
    .book-title {
      padding: 10px;
      font-weight: bold;
      font-size: 16px;
    }
    .access-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 14px 28px;
      background-color: #ff6600;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .access-btn:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Top 5 Life-Changing Books</h1>
    <p>Download your favorite book below</p>
    
    <div class="book-grid">
      <div class="book">
        <img src="https://i.postimg.cc/15ZPHyBQ/IMG-4454.jpg" alt="Atomic Habits">
        <div class="book-title">Atomic Habits</div>
      </div>
      <div class="book">
        <img src="https://i.postimg.cc/9M75dkq0/IMG-4455.jpg" alt="Rich Dad Poor Dad">
        <div class="book-title">Rich Dad Poor Dad</div>
      </div>
      <div class="book">
        <img src="https://i.postimg.cc/qvMPbqC9/IMG-4456.jpg" alt="The Psychology of Money">
        <div class="book-title">The Psychology of Money</div>
      </div>
      <div class="book">
        <img src="https://i.postimg.cc/MHmLtJZ6/IMG-4457.jpg" alt="Can't Hurt Me">
        <div class="book-title">Can't Hurt Me</div>
      </div>
      <div class="book">
        <img src="https://i.postimg.cc/MHmLtJZ6/IMG-4457.jpg" alt="Think and Grow Rich">
        <div class="book-title">Think and Grow Rich</div>
      </div>
    </div>

    <a class="access-btn" href="https://your-locker-link.com">Access Books</a>
  </div>
</body>
</html>
