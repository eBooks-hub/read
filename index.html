<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Self-Help Book Downloads</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      margin-top: 30px;
      padding: 0 10px;
    }

    p {
      font-size: 16px;
      color: #bbb;
      margin: 10px 20px 30px;
    }

    .books {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .book {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .book img {
      width: 100%;
      object-fit: contain;
      border-radius: 5px;
      background-color: #000;
    }

    .book-title {
      margin: 10px 0 8px;
      font-weight: bold;
      font-size: 14px;
      min-height: 40px;
    }

    .btn {
      background-color: #ff6600;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #e65c00;
    }

    /* LOCKER POPUP */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup {
      width: 90%;
      max-width: 420px;
      height: 85vh;
      background: #fff;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .popup iframe {
      flex: 1;
      width: 100%;
      border: none;
    }

    .close {
      position: absolute;
      top: 8px;
      right: 12px;
      background: #000;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      z-index: 10000;
    }

    @media (max-width: 600px) {
      .books {
        grid-template-columns: repeat(2, 1fr);
      }

      .book img {
        aspect-ratio: 2/3;
      }
    }
  </style>
</head>
<body>

  <h1>Get Instant Access to the World’s Most Powerful Self-Help Books</h1>
  <p>Download life-changing eBooks that will upgrade your mindset, wealth, and success—completely free.</p>

  <div class="books">
    <div class="book" onclick="showLocker()">
      <img src="https://i.postimg.cc/Bnz7LStf/atomic.jpg" alt="Atomic Habits" />
      <div class="book-title">Atomic Habits</div>
      <button class="btn">Download</button>
    </div>
    <div class="book" onclick="showLocker()">
      <img src="https://i.postimg.cc/NFjK2tZK/richdad.jpg" alt="Rich Dad Poor Dad" />
      <div class="book-title">Rich Dad Poor Dad</div>
      <button class="btn">Download</button>
    </div>
    <div class="book" onclick="showLocker()">
      <img src="https://i.postimg.cc/v8t6CJc6/psych.jpg" alt="The Psychology of Money" />
      <div class="book-title">The Psychology of Money</div>
      <button class="btn">Download</button>
    </div>
    <div class="book" onclick="showLocker()">
      <img src="https://i.postimg.cc/d0fJPGsw/cant.jpg" alt="Can't Hurt Me" />
      <div class="book-title">Can’t Hurt Me</div>
      <button class="btn">Download</button>
    </div>
    <div class="book" onclick="showLocker()">
      <img src="https://i.postimg.cc/3JXjFHzL/think.jpg" alt="Think and Grow Rich" />
      <div class="book-title">Think and Grow Rich</div>
      <button class="btn">Download</button>
    </div>
  </div>

  <div class="overlay" id="locker">
    <div class="popup">
      <button class="close" onclick="closeLocker()">❌</button>
      <iframe src="https://installchecker.com/cl/i/po82d5"></iframe>
    </div>
  </div>

  <script>
    function showLocker() {
      document.getElementById("locker").style.display = "flex";
    }
    function closeLocker() {
      document.getElementById("locker").style.display = "none";
    }
  </script>

</body>
</html>
