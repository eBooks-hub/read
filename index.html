<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Self-Help Book Downloads</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-top: 30px;
      padding: 0 10px;
    }

    p {
      font-size: 16px;
      color: #bbb;
      margin: 10px 20px 30px;
    }

    .books {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .book {
      width: 180px;
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }

    .book:hover {
      transform: scale(1.03);
    }

    .book img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      cursor: pointer;
    }

    .book-title {
      margin: 12px 0;
      font-weight: bold;
      font-size: 15px;
    }

    .btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    /* Popup Locker */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(6px);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup iframe {
      width: 90%;
      height: 90%;
      border: none;
      border-radius: 10px;
      max-width: 500px;
      max-height: 600px;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .book {
        width: 44%;
      }

      h1 {
        font-size: 22px;
      }

      .btn {
        font-size: 13px;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>

  <h1>Get Instant Access to the World’s Most Powerful Self-Help Books</h1>
  <p>Download life-changing eBooks that will upgrade your mindset, wealth, and success—completely free.</p>

  <div class="books">
    <div class="book">
      <img src="https://i.ibb.co/k2vLzHpb/IMG-4454.jpg" onclick="openLocker()" alt="Atomic Habits" />
      <div class="book-title">Atomic Habits</div>
      <button class="btn" onclick="openLocker()">Download</button>
    </div>

    <div class="book">
      <img src="https://i.ibb.co/yFtmP1z3/IMG-4455.jpg" onclick="openLocker()" alt="Rich Dad Poor Dad" />
      <div class="book-title">Rich Dad Poor Dad</div>
      <button class="btn" onclick="openLocker()">Download</button>
    </div>

    <div class="book">
      <img src="https://i.ibb.co/b50tjJJR/IMG-4456.jpg" onclick="openLocker()" alt="Psychology of Money" />
      <div class="book-title">Psychology of Money</div>
      <button class="btn" onclick="openLocker()">Download</button>
    </div>

    <div class="book">
      <img src="https://i.ibb.co/cKHYwf9S/IMG-4457.jpg" onclick="openLocker()" alt="Can't Hurt Me" />
      <div class="book-title">Can't Hurt Me</div>
      <button class="btn" onclick="openLocker()">Download</button>
    </div>

    <div class="book">
      <img src="https://i.ibb.co/20ZC0cSC/IMG-4458.jpg" onclick="openLocker()" alt="Think and Grow Rich" />
      <div class="book-title">Think and Grow Rich</div>
      <button class="btn" onclick="openLocker()">Download</button>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="close" onclick="closeLocker()">×</div>
    <iframe src="https://installchecker.com/cl/i/po82d5" allowfullscreen></iframe>
  </div>

  <script>
    function openLocker() {
      document.getElementById("popup").style.display = "flex";
    }

    function closeLocker() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>
